<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create MOP - Router Configuration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin: 15px 0;
        }
        label {
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Create MOP (Method of Procedure)</h1>
    <form id="mopForm">
        <!-- Router Vendor Selection -->
        <div class="form-group">
            <label for="vendor">Select Router Vendor:</label>
            <select id="vendor" name="vendor" required>
                <option value="Cisco">Cisco</option>
                <option value="HP">HP</option>
                <option value="Huawei">Huawei</option>
            </select>
        </div>

        <!-- Hostname -->
        <div class="form-group">
            <label for="hostname">Router Hostname:</label>
            <input type="text" id="hostname" name="hostname" placeholder="Enter Router Hostname" required>
        </div>

        <!-- Loopback IP -->
        <div class="form-group">
            <label for="loopbackIp">Loopback IP Address:</label>
            <input type="text" id="loopbackIp" name="loopbackIp" placeholder="Enter Loopback IP Address" required>
        </div>

        <!-- WAN Interface -->
        <div class="form-group">
            <label for="wanInterface">WAN Interface:</label>
            <input type="text" id="wanInterface" name="wanInterface" placeholder="Enter WAN Interface (e.g., GigabitEthernet0/1)" required>
        </div>

        <div class="form-group">
            <label for="wanIp">WAN IP Address:</label>
            <input type="text" id="wanIp" name="wanIp" placeholder="Enter WAN IP Address" required>
        </div>

        <div class="form-group">
            <label for="wanSubnet">WAN Subnet Mask:</label>
            <input type="text" id="wanSubnet" name="wanSubnet" placeholder="Enter WAN Subnet Mask" required>
        </div>

        <!-- LAN Interface -->
        <div class="form-group">
            <label for="lanInterface">LAN Interface:</label>
            <input type="text" id="lanInterface" name="lanInterface" placeholder="Enter LAN Interface (e.g., GigabitEthernet0/0)" required>
        </div>

        <div class="form-group">
            <label for="lanIp">LAN IP Address:</label>
            <input type="text" id="lanIp" name="lanIp" placeholder="Enter LAN IP Address" required>
        </div>

        <div class="form-group">
            <label for="lanSubnet">LAN Subnet Mask:</label>
            <input type="text" id="lanSubnet" name="lanSubnet" placeholder="Enter LAN Subnet Mask" required>
        </div>

        <!-- Submit Button -->
        <button type="button" onclick="generateMOP()">Download MOP</button>
    </form>
</div>

<div class="footer">
    <p>&copy; 2025 Your Company. All Rights Reserved.</p>
</div>

<script>
    function generateMOP() {
        // Get form data
        const vendor = document.getElementById('vendor').value;
        const hostname = document.getElementById('hostname').value;
        const loopbackIp = document.getElementById('loopbackIp').value;
        const wanInterface = document.getElementById('wanInterface').value;
        const wanIp = document.getElementById('wanIp').value;
        const wanSubnet = document.getElementById('wanSubnet').value;
        const lanInterface = document.getElementById('lanInterface').value;
        const lanIp = document.getElementById('lanIp').value;
        const lanSubnet = document.getElementById('lanSubnet').value;

        // MOP content based on the router vendor
        let mopContent = `Router Vendor: ${vendor}\n\n`;

        if (vendor === 'Cisco') {
            mopContent += `
1. Configure Hostname:
   hostname ${hostname}

2. Configure Loopback Interface:
   interface loopback 0
   ip address ${loopbackIp} 255.255.255.255

3. Configure WAN Interface:
   interface ${wanInterface}
   ip address ${wanIp} ${wanSubnet}

4. Configure LAN Interface:
   interface ${lanInterface}
   ip address ${lanIp} ${lanSubnet}
   no shutdown

5. Save Configuration:
   write memory
   end
`;
        } else if (vendor === 'HP') {
            mopContent += `
1. Configure Hostname:
   hostname ${hostname}

2. Configure Loopback Interface:
   interface loopback 0
   ip address ${loopbackIp} 255.255.255.255

3. Configure WAN Interface:
   interface ${wanInterface}
   ip address ${wanIp} ${wanSubnet}

4. Configure LAN Interface:
   interface ${lanInterface}
   ip address ${lanIp} ${lanSubnet}
   enable

5. Save Configuration:
   save config
`;
        } else if (vendor === 'Huawei') {
            mopContent += `
1. Configure Hostname:
   sysname ${hostname}

2. Configure Loopback Interface:
   interface LoopBack 0
   ip address ${loopbackIp} 255.255.255.255

3. Configure WAN Interface:
   interface ${wanInterface}
   ip address ${wanIp} ${wanSubnet}

4. Configure LAN Interface:
   interface ${lanInterface}
   ip address ${lanIp} ${lanSubnet}
   undo shutdown

5. Save Configuration:
   save
   quit
`;
        }

        // Create a Blob and trigger the download
        const blob = new Blob([mopContent], { type: 'text/plain' });
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = `${hostname}_MOP.txt`;
        link.click();
    }
</script>

</body>
</html>
