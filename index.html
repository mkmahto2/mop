<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Router Configuration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            color: #333;
        }

        label {
            font-size: 1rem;
            margin: 5px 0;
            display: block;
        }

        input[type="text"], input[type="submit"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        pre {
            background-color: #333;
            color: white;
            padding: 15px;
            border-radius: 4px;
            font-size: 1rem;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Router Configuration</h1>
        <h2>Enter Configuration Details</h2>

        <!-- Form to input router configuration -->
        <form id="configForm">
            <label for="device_type">Device Type (cisco, huawei, hp):</label>
            <input type="text" id="device_type" name="device_type" required><br><br>

            <label for="hostname">Hostname:</label>
            <input type="text" id="hostname" name="hostname" required><br><br>

            <label for="wan_ip">WAN IP Address:</label>
            <input type="text" id="wan_ip" name="wan_ip" required><br><br>

            <label for="subnet_mask">Subnet Mask:</label>
            <input type="text" id="subnet_mask" name="subnet_mask" required><br><br>

            <label for="loopback_ip">Loopback IP Address:</label>
            <input type="text" id="loopback_ip" name="loopback_ip" required><br><br>

            <label for="interface_1_name">Interface 1 Name:</label>
            <input type="text" id="interface_1_name" name="interface_1_name" required><br><br>

            <label for="interface_1_ip">Interface 1 IP Address:</label>
            <input type="text" id="interface_1_ip" name="interface_1_ip" required><br><br>

            <label for="interface_1_subnet">Interface 1 Subnet Mask:</label>
            <input type="text" id="interface_1_subnet" name="interface_1_subnet" required><br><br>

            <label for="interface_2_name">Interface 2 Name:</label>
            <input type="text" id="interface_2_name" name="interface_2_name" required><br><br>

            <label for="interface_2_ip">Interface 2 IP Address:</label>
            <input type="text" id="interface_2_ip" name="interface_2_ip" required><br><br>

            <label for="interface_2_subnet">Interface 2 Subnet Mask:</label>
            <input type="text" id="interface_2_subnet" name="interface_2_subnet" required><br><br>

            <label for="vlan_id">VLAN ID:</label>
            <input type="text" id="vlan_id" name="vlan_id" required><br><br>

            <label for="vlan_name">VLAN Name:</label>
            <input type="text" id="vlan_name" name="vlan_name" required><br><br>

            <label for="routing_protocol">Routing Protocol (e.g., ospf 1):</label>
            <input type="text" id="routing_protocol" name="routing_protocol" required><br><br>

            <input type="submit" value="Generate Configuration">
        </form>

        <h2>Generated Configuration</h2>
        <pre id="generatedConfig"></pre>
    </div>

    <script>
        document.getElementById('configForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const deviceType = document.getElementById('device_type').value;
            const hostname = document.getElementById('hostname').value;
            const wanIp = document.getElementById('wan_ip').value;
            const subnetMask = document.getElementById('subnet_mask').value;
            const loopbackIp = document.getElementById('loopback_ip').value;
            const interface1Name = document.getElementById('interface_1_name').value;
            const interface1Ip = document.getElementById('interface_1_ip').value;
            const interface1Subnet = document.getElementById('interface_1_subnet').value;
            const interface2Name = document.getElementById('interface_2_name').value;
            const interface2Ip = document.getElementById('interface_2_ip').value;
            const interface2Subnet = document.getElementById('interface_2_subnet').value;
            const vlanId = document.getElementById('vlan_id').value;
            const vlanName = document.getElementById('vlan_name').value;
            const routingProtocol = document.getElementById('routing_protocol').value;

            let config = '';
            
            // Generate configuration based on device type
            if (deviceType === 'cisco') {
                config = `hostname ${hostname}\n!\ninterface Loopback0\n ip address ${loopbackIp} 255.255.255.255\n!\n`;
                config += `interface ${interface1Name}\n ip address ${interface1Ip} ${interface1Subnet}\n no shutdown\n!\n`;
                config += `interface ${interface2Name}\n ip address ${interface2Ip} ${interface2Subnet}\n no shutdown\n!\n`;
                config += `interface GigabitEthernet0/0\n ip address ${wanIp} ${subnetMask}\n no shutdown\n!\n`;
                config += `${routingProtocol}\n!\nvlan ${vlanId}\n name ${vlanName}\n!`;
            } else if (deviceType === 'huawei') {
                config = `sysname ${hostname}\n#\ninterface LoopBack0\n ip address ${loopbackIp} 255.255.255.255\n#\n`;
                config += `interface ${interface1Name}\n ip address ${interface1Ip} ${interface1Subnet}\n undo shutdown\n#\n`;
                config += `interface ${interface2Name}\n ip address ${interface2Ip} ${interface2Subnet}\n undo shutdown\n#\n`;
                config += `interface GigabitEthernet0/0/0\n ip address ${wanIp} ${subnetMask}\n undo shutdown\n#\n`;
                config += `ospf ${routingProtocol}\n#\nvlan ${vlanId}\n name ${vlanName}\n#`;
            } else if (deviceType === 'hp') {
                config = `hostname ${hostname}\n#\ninterface Loopback0\n ip address ${loopbackIp} 255.255.255.255\n#\n`;
                config += `interface ${interface1Name}\n ip address ${interface1Ip} ${interface1Subnet}\n enable\n#\n`;
                config += `interface ${interface2Name}\n ip address ${interface2Ip} ${interface2Subnet}\n enable\n#\n`;
                config += `interface Ethernet1\n ip address ${wanIp} ${subnetMask}\n enable\n#\n`;
                config += `router ospf ${routingProtocol}\n#\nvlan ${vlanId}\n name ${vlanName}\n#`;
            } else {
                config = 'Invalid device type. Please choose from cisco, huawei, or hp.';
            }

            // Display the generated configuration
            document.getElementById('generatedConfig').textContent = config;
        });
    </script>
</body>
</html>
