<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Configuration Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 50%;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            box-sizing: border-box;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        textarea {
            height: 200px;
            font-family: Consolas, monospace;
            font-size: 14px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .download-btn {
            background-color: #007BFF;
        }
        .download-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>

    <h1>Device Configuration Generator</h1>
    <form id="configForm">
        <!-- Vendor Selection -->
        <div class="form-group">
            <label for="vendor">Select Vendor</label>
            <select id="vendor" name="vendor">

                <option value="hp">HP</option>
                <option value="huawei">Huawei</option>
            </select>
        </div>

        <div class="form-group">
            <label for="hostname">Hostname</label>
            <input type="text" id="hostname" name="hostname" required>
        </div>

        <div class="form-group">
            <label for="interface">Interface (e.g., GigabitEthernet0/1)</label>
            <input type="text" id="interface" name="interface" required>
        </div>

        <!-- Loopback IP Input -->
        <div class="form-group">
            <label for="loopbackIp">Loopback IP</label>
            <input type="text" id="loopbackIp" name="loopbackIp" required>
        </div>

        <div class="form-group">
            <label for="lanInterface">LAN Interface (e.g., Ethernet0/0)</label>
            <input type="text" id="lanInterface" name="lanInterface" required>
        </div>

        <div class="form-group">
            <label for="lanIp">LAN IP Address</label>
            <input type="text" id="lanIp" name="lanIp" required>
        </div>

        <div class="form-group">
            <label for="lanSubnet">LAN Subnet</label>
            <input type="text" id="lanSubnet" name="lanSubnet" placeholder="e.g., 255.255.255.0" required>
        </div>
